
<form class="form-horizontal" name="$ctrl.patientForm" ng-submit="$ctrl.submit()">
  <h3 ng-bind="$ctrl.getTitle($ctrl.patientId)"></h3>
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">Nombre: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required name="firstname" ng-model="$ctrl.patient.firstname" id="firstname" placeholder="First Name">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">Apellido</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required name="lastname"  ng-model="$ctrl.patient.lastname" id="lastname" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="$ctrl.patient.active" > Activo
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-disabled="$ctrl.patientForm.$invalid" class="btn btn-default">Guardar</button>
    </div>
  </div>
</form>
